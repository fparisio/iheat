[MASTER]
disable=
    C0103,  # Variable name doesn't conform to snake_case naming style
    C0114,  # Missing module docstring
    C0115,  # Missing class docstring
    C0116,  # Missing function or method docstring
    R0903,  # Too few public methods (0/2)
    W0707,  # Consider explicitly re-raising using the 'from' keyword
    W1203,  # Use % formatting in logging functions and pass the % parameters as arguments
    W1309,  # Using an f-string that does not have any interpolated variables
    W1503,  # Redundant use of bool() with constant
    W1505,  # Using deprecated method

max-line-length=100
